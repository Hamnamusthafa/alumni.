    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #52b3a6be;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: white;
            color: rgb(22, 60, 57);
            padding: 90px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid green;
            border-radius: 5px;
        }
        button {
            background-color: rgb(33, 104, 88);
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }

<body>
    <div class="signup-container">
        <h2>Signup</h2>

        <form id="signupForm" action="{{ url_for('signup') }}" method="POST">  <!-- Added action and method -->
            <label for="name">Username:</label>
            <input type="text" id="name" name="username" required>  <!-- Change name="name" to name="username" -->
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="student">Student</option>
                <option value="alumni">Alumni</option>
            </select>
        
            <label for="academicYear">Academic Year:</label>
            <input type="text" id="academicYear" name="academicYear" required>
        
            <button type="submit">Register</button>
        </form>
    
        <p>Already have an account? <a href="login.html" style="color: green;">Login</a></p>
    


        {% if error %}
             <p style="color: red;">{{ error }}</p>
        {% endif %}

            <script>
                document.getElementById("signupForm").addEventListener("submit", async function(event) {
                    event.preventDefault(); // Prevents the page from reloading
            
                    const formData = new FormData(this);
                    
                    try {
                        const response = await fetch("{{ url_for('signup') }}", {
                            method: "POST",
                            body: new URLSearchParams(formData)
                        });
            
                        // Check if response is OK and in JSON format
                        if (!response.ok) {
                            throw new Error("Server error. Please try again.");
                        }
            
                        let result;
                        try {
                            result = await response.json();  // Ensure the response is JSON
                        } catch (jsonError) {
                            throw new Error("Invalid response from the server.");
                        }
            
                        // Get alert box element (if it exists)
                        const alertBox = document.getElementById("alertMessage");
                        if (alertBox) {
                            alertBox.textContent = result.message || result.error || "Unexpected response.";
                            alertBox.className = response.ok ? "alert success" : "alert error";
                            alertBox.style.display = "block";
                        }
            
                        // Show OTP prompt only if signup was successful
                        if (response.ok && result.message.includes("OTP sent")) {
                            const otp = prompt("Enter the OTP sent to your email:");
                            if (otp) {
                                verifyOTP(formData.get("email"), otp);
                            }
                        }
            
                    } catch (error) {
                        console.error("Signup Error:", error);
                        alert(error.message);
                    }
                });
            
                async function verifyOTP(email, otp) {
                    try {
                        const response = await fetch("{{ url_for('verify_otp') }}", {
                            method: "POST",
                            headers: { "Content-Type": "application/x-www-form-urlencoded" },
                            body: new URLSearchParams({ email, otp })
                        });
            
                        // Check if response is OK and JSON
                        if (!response.ok) {
                            throw new Error("OTP verification failed.");
                        }
            
                        let result;
                        try {
                            result = await response.json();
                        } catch (jsonError) {
                            throw new Error("Invalid OTP response.");
                        }
            
                        if (response.ok) {
                            alert(result.message);
                            window.location.href = "{{ url_for('home') }}";  // Redirect to home page
                        } else {
                            alert(result.error);
                        }
                    } catch (error) {
                        console.error("OTP Verification Error:", error);
                        alert("Failed to verify OTP. Please try again.");
                    }
                }
            </script>

</body>
