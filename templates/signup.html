<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - College Alumni Portal</title>
    


    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/reg31.js') }}"></script>
    


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #52b3a6be;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: white;
            color: rgb(22, 60, 57);
            padding: 90px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid green;
            border-radius: 5px;
        }
        button {
            background-color: rgb(33, 104, 88);
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
       

    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>

        <form id="signupForm" action="{{ url_for('signup') }}" method="POST">  <!-- Added action and method -->
            <label for="name">Username:</label>
            <input type="text" id="name" name="username" required>  <!-- Change name="name" to name="username" -->
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="student">Student</option>
                <option value="alumni">Alumni</option>
            </select>
        
            <label for="academicYear">Academic Year:</label>
            <input type="text" id="academicYear" name="academicYear" required>
        
            <button type="submit">Register</button>
        </form>
    
        <p>Already have an account? <a href="login.html" style="color: green;">Login</a></p>
    


        {% if error %}
             <p style="color: red;">{{ error }}</p>
        {% endif %}
