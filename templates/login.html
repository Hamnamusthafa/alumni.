<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Alumni Portal - Login</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">


</head>
<body>
    <div class="ff">
    
    <img  src="{{ url_for('static', filename='images/slider.png') }}" alt="College Logo">

    </div>
    <div class="container">
        <h1>College Alumni Portal</h1>
        <div class="login-container">
            <h2>Login</h2>
            <form action="#" id="alumniform">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p class="signup-text">Don't have an account? <a href=" {{ url_for('sign_up') }}">Sign up</a></p>
           <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>-->
            <!--<script src="index.js"></script>-->
        </div>
    </div>
</body>
</html>
